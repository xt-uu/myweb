        .modal {

        /* æœ€ç»ˆæ–‡å­—ï¼šç¬é—´å‡ºç° */
        .finalText {

<body>
    <div class="guideText" id="guideText">é€‰æ‹©ä¸€ä¸ªæŒ‰é’®å§</div>
    <div class="btnContainer" id="btnContainer">
        <button class="fireBtn" id="btnYes">ä¸€</button>
        <button class="fireBtn" id="btnNo">äºŒ</button>
    </div>
    <div class="smileEmoji" id="smileEmoji">ğŸ˜‰</div>
    <div class="heheText" id="heheText">å˜¿å˜¿</div>
    <div class="finalText" id="finalText">å“ˆå“ˆè¿™å›çœŸæ²¡ğŸ•³ï¸ğŸ˜</div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modalYea">
        <div class="modalContent">è€¶ï¼</div>
    </div>
    <div class="modal" id="modalConfirm">
        <div class="modalContent">å“ˆå“ˆï¼Œç‚¹å‡»ç¡®å®šå§ï½</div>
        <button class="modalBtn" id="confirmBtn">ç¡®å®š</button>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const smileEmoji = document.getElementById('smileEmoji');
        const heheText = document.getElementById('heheText');
        const finalText = document.getElementById('finalText');
        const overlay = document.getElementById('overlay');
        const modalYea = document.getElementById('modalYea');
        const modalConfirm = document.getElementById('modalConfirm');
        const confirmBtn = document.getElementById('confirmBtn');
        const guideText = document.getElementById('guideText');
        const btnContainer = document.getElementById('btnContainer');

        // åˆå§‹åŒ–ï¼šé‡ç½®æ‰€æœ‰å…ƒç´ çŠ¶æ€
        function initElements() {
            overlay.classList.remove('active');
            modalYea.classList.remove('active');
            modalConfirm.classList.remove('active');
            
            // æ¢å¤å…ƒç´ æ˜¾ç¤ºçŠ¶æ€
            [smileEmoji, heheText, finalText, guideText, btnContainer].forEach(el => {
                el.classList.remove('hidden');
                el.style.display = '';
                el.style.left = '';
                el.style.top = '';
            });
            
            // é‡ç½®åŠ¨ç”»çŠ¶æ€
            smileEmoji.classList.remove('show', 'hide');
            heheText.classList.remove('show', 'hide');
            finalText.classList.remove('show');
            guideText.classList.remove('animate-in');
            btnContainer.classList.remove('animate-in');
            
            // å¯ç”¨æŒ‰é’®
            btnYes.disabled = false;
            btnNo.disabled = false;
        }

        // ç»ˆæéšè—å‡½æ•°
        function hideAllControlsAndTexts() {
            const elementsToHide = [guideText, btnContainer, smileEmoji, heheText];
            elementsToHide.forEach(el => {
                el.classList.add('hidden');
                el.style.display = 'none';
                el.style.opacity = '0';
                el.style.visibility = 'hidden';
                el.classList.remove('show', 'hide', 'animate-in');
            });
        }

        // æ ¸å¿ƒæµç¨‹ï¼šæå‰1ç§’éšè—â†’ç¬é—´æ˜¾ç¤ºæœ€ç»ˆæ–‡å­—
        async function showSequence() {
            // 1. ç¬¬ä¸€ä¸ªå¼¹çª—
            modalYea.classList.add('active');
            overlay.classList.add('active');
            await delay(1500);
            
            // 2. ç¬¬äºŒä¸ªå¼¹çª—
            modalYea.classList.remove('active');
            modalConfirm.classList.add('active');
            await new Promise(resolve => {
                const handleClick = () => {
                    confirmBtn.removeEventListener('click', handleClick);
                    resolve();
                };
                confirmBtn.addEventListener('click', handleClick);
            });
            
            // 3. éšè—å¼¹çª—
            modalConfirm.classList.remove('active');
            overlay.classList.remove('active');
            await delay(500);
            
            // 4. è¡¨æƒ…åŒ…æ˜¾ç¤ºéšè—
            smileEmoji.classList.add('show');
            await delay(1200);
            smileEmoji.classList.remove('show');
            smileEmoji.classList.add('hide');
            await delay(500);
            
            // 5. å˜¿å˜¿æ–‡å­—æ˜¾ç¤º
            smileEmoji.classList.remove('hide');
            heheText.classList.add('show');
            await delay(1500);
            
            // 6. å¼ºåˆ¶éšè—æ‰€æœ‰å…ƒç´ 
            hideAllControlsAndTexts();
            
            // 7. æå‰1ç§’ç©ºç™½æœŸï¼ˆ3000msâ†’1000msï¼‰â†’ç¬é—´æ˜¾ç¤ºæœ€ç»ˆæ–‡å­—
            await delay(1000);
            finalText.classList.add('show');
            await delay(3000);
            
            // 8. é‡ç½®çŠ¶æ€
            initElements();
            triggerEntryAnimation();
        }

        // å»¶è¿Ÿå‡½æ•°
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // è§¦å‘å…¥åœºåŠ¨ç”»
        function triggerEntryAnimation() {
            setTimeout(() => {
                guideText.classList.add('animate-in');
            }, 300);
            setTimeout(() => {
                btnContainer.classList.add('animate-in');
            }, 450);
        }

        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        function handleBtnClick() {
            btnYes.disabled = true;
            btnNo.disabled = true;
            showSequence();
        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        btnYes.addEventListener('click', handleBtnClick);
        btnNo.addEventListener('click', handleBtnClick);

        // é¡µé¢åŠ è½½å®Œæˆåè§¦å‘
        window.addEventListener('DOMContentLoaded', () => {
            initElements();
            triggerEntryAnimation();
        });

        // åˆå§‹åŠ è½½
        initElements();
    </script>

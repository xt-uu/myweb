        .modal {

            background: rgba(240, 253, 255, 0.98); /* æ·¡è“è‰²è°ƒå¼¹çª—èƒŒæ™¯ */
            padding: 35px 50px;

            font-size: 30px;

            opacity: 0;

            backdrop-filter: blur(5px);

            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%); /* æ·¡è“è‰²æŒ‰é’® */
            color: #4fc3f7; /* æ·¡è“è‰²æ–‡å­— */
            box-shadow: 0 4px 8px rgba(138, 224, 230, 0.3);
        }
        .modalBtn:hover {

        .finalText {

            color: #87ceeb; /* æ·¡è“è‰²æ–‡å­— */
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.8);
            opacity: 0;

        .finalText.show {

<body>
    <div class="guideText" id="guideText">é€‰æ‹©ä¸€ä¸ªæŒ‰é’®å§</div>
    <div class="btnContainer" id="btnContainer">
        <button class="fireBtn" id="btnYes">ä¸€</button>
        <button class="fireBtn" id="btnNo">äºŒ</button>
    </div>
    <div class="smileEmoji" id="smileEmoji">ğŸ˜‰</div>
    <div class="heheText" id="heheText">å˜¿å˜¿</div>
    <div class="finalText" id="finalText">å“ˆå“ˆè¿™å›çœŸæ²¡ğŸ•³ï¸ğŸ˜</div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modalYea">
        <div class="modalContent">è€¶ï¼</div>
    </div>
    <div class="modal" id="modalConfirm">
        <div class="modalContent">å“ˆå“ˆï¼Œç‚¹å‡»ç¡®å®šå§ï½</div>
        <button class="modalBtn" id="confirmBtn">ç¡®å®š</button>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const smileEmoji = document.getElementById('smileEmoji');
        const heheText = document.getElementById('heheText');
        const finalText = document.getElementById('finalText');
        const overlay = document.getElementById('overlay');
        const modalYea = document.getElementById('modalYea');
        const modalConfirm = document.getElementById('modalConfirm');
        const confirmBtn = document.getElementById('confirmBtn');
        const guideText = document.getElementById('guideText');
        const btnContainer = document.getElementById('btnContainer');

        // åˆå§‹åŒ–ï¼šé‡ç½®æ‰€æœ‰å…ƒç´ çŠ¶æ€ï¼ˆç¡®ä¿æ¯æ¬¡æµç¨‹åæ¢å¤åˆå§‹çŠ¶æ€ï¼‰
        function initElements() {
            // éšè—å¼¹çª—å’Œé®ç½©
            overlay.classList.remove('active');
            modalYea.classList.remove('active');
            modalConfirm.classList.remove('active');
            
            // æ¢å¤æ‰€æœ‰æ ¸å¿ƒå…ƒç´ çš„åˆå§‹æ˜¾ç¤ºçŠ¶æ€
            [smileEmoji, heheText, finalText, guideText, btnContainer].forEach(el => {
                el.classList.remove('hidden');
                el.style.display = '';
                el.style.left = '';
                el.style.top = '';
                el.style.opacity = '';
                el.style.visibility = '';
            });
            
            // é‡ç½®åŠ¨ç”»ç±»ï¼Œé¿å…æ®‹ç•™çŠ¶æ€å½±å“ä¸‹æ¬¡æµç¨‹
            smileEmoji.classList.remove('show', 'hide');
            heheText.classList.remove('show', 'hide');
            finalText.classList.remove('show');
            guideText.classList.remove('animate-in');
            btnContainer.classList.remove('animate-in');
            
            // å¯ç”¨æŒ‰é’®ï¼Œå…è®¸å†æ¬¡ç‚¹å‡»
            btnYes.disabled = false;
            btnNo.disabled = false;
            
            // é‡æ–°è§¦å‘å…¥åœºåŠ¨ç”»ï¼Œä¿æŒç¬¬ä¸€æ¬¡ç‚¹å‡»æ—¶çš„è§†è§‰æ•ˆæœ
            triggerEntryAnimation();
        }

        // ç»ˆæéšè—å‡½æ•°ï¼šç»Ÿä¸€éšè—ä¸­é—´å…ƒç´ 
        function hideAllControlsAndTexts() {
            const elementsToHide = [guideText, btnContainer, smileEmoji, heheText];
            elementsToHide.forEach(el => {
                el.classList.add('hidden');
                el.style.display = 'none';
                el.style.opacity = '0';
                el.style.visibility = 'hidden';
                el.classList.remove('show', 'hide', 'animate-in');
            });
        }

        // æ ¸å¿ƒæµç¨‹ï¼šæ¯æ¬¡ç‚¹å‡»æŒ‰é’®éƒ½æ‰§è¡Œå®Œæ•´æµç¨‹
        async function showSequence() {
            // ç¦ç”¨æŒ‰é’®ï¼Œé˜²æ­¢æµç¨‹ä¸­é‡å¤ç‚¹å‡»
            btnYes.disabled = true;
            btnNo.disabled = true;
            
            // 1. ç¬¬ä¸€ä¸ªå¼¹çª—
            modalYea.classList.add('active');
            overlay.classList.add('active');
            await delay(1500);
            
            // 2. ç¬¬äºŒä¸ªå¼¹çª—ï¼ˆç­‰å¾…ç¡®å®šæŒ‰é’®ç‚¹å‡»ï¼‰
            modalYea.classList.remove('active');
            modalConfirm.classList.add('active');
            await new Promise(resolve => {
                const handleClick = () => {
                    confirmBtn.removeEventListener('click', handleClick);
                    resolve();
                };
                confirmBtn.addEventListener('click', handleClick);
            });
            
            // 3. éšè—å¼¹çª—å’Œé®ç½©
            modalConfirm.classList.remove('active');
            overlay.classList.remove('active');
            await delay(500);
            
            // 4. è¡¨æƒ…åŒ…æ˜¾ç¤ºâ†’éšè—
            smileEmoji.classList.add('show');
            await delay(1200);
            smileEmoji.classList.remove('show');
            smileEmoji.classList.add('hide');
            await delay(500);
            
            // 5. å˜¿å˜¿æ–‡å­—æ˜¾ç¤º
            smileEmoji.classList.remove('hide');
            heheText.classList.add('show');
            await delay(1500);
            
            // 6. å¼ºåˆ¶éšè—æ‰€æœ‰ä¸­é—´å…ƒç´ 
            hideAllControlsAndTexts();
            
            // 7. 1ç§’ç©ºç™½æœŸâ†’ç¬é—´æ˜¾ç¤ºæœ€ç»ˆæ–‡å­—
            await delay(1000);
            finalText.classList.add('show');
            await delay(3000);
            
            // 8. é‡ç½®æ‰€æœ‰çŠ¶æ€ï¼Œå‡†å¤‡ä¸‹æ¬¡ç‚¹å‡»
            initElements();
        }

        // å»¶è¿Ÿå‡½æ•°
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // å…¥åœºåŠ¨ç”»ï¼šé¡µé¢åŠ è½½å’Œæµç¨‹é‡ç½®åè§¦å‘
        function triggerEntryAnimation() {
            setTimeout(() => {
                guideText.classList.add('animate-in');
            }, 300);
            setTimeout(() => {
                btnContainer.classList.add('animate-in');
            }, 450);
        }

        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼šç»‘å®šåˆ°ä¸¤ä¸ªæŒ‰é’®ï¼Œç‚¹å‡»å³è§¦å‘æµç¨‹
        btnYes.addEventListener('click', showSequence);
        btnNo.addEventListener('click', showSequence);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initElements);
    </script>
